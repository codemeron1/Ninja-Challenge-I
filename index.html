<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ninja Challenge I</title>
	<style>
		*{
			margin: 0; padding: 0; box-sizing: border-box;
		}
		#background{
			border: 10px solid rgb(4, 44, 4);
			height: 559px;
			width: 559px;
		}
		#character {
			position: absolute;
			top: 200px;
			left: 210px;
			background-image: url("img/down1.png");
			width: 59px;
			height: 86px;
		}
	</style>
</head>

<body>
	<div id='background'>
		<div id='character'></div>
	</div>
	<script type="text/javascript">
		var leftValue = 210, topValue = 200;
		var character = document.getElementById("character");

		function update() {
			character.style.left = leftValue + "px";
			character.style.top = topValue + "px";
		}

		document.onkeydown = function (e) {
			console.log(leftValue)
			console.log(topValue)

			if (e.keyCode == 37) { // LEFT
				if (leftValue >= 10) { leftValue = leftValue - 10; }
			}
			else if (e.keyCode == 39) { // RIGHT
				if (leftValue <= 480) { leftValue = leftValue + 10; }
			}
			else if (e.keyCode == 40) { // DOWN
				if (topValue <= 460) { topValue = topValue + 10; }
			}
			else if (e.keyCode == 38) { // TOP
				if (topValue >= 10) { topValue -= 10; }
			}
			// ...
			update();
		}
	</script>
</body>

</html>
